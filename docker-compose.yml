version: '3.8'

services:
  cellpose-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for development - remove in production
      - ./main.py:/app/main.py
    restart: unless-stopped
